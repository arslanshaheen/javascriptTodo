<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="wrapper">
   <div class="display-wrapper">
    <div>
        <div class="profile-picture">
            <h1 class="upload-icon">
              <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </h1>
            <input
              class="file-uploader"
              type="file"
              onchange="upload()"
              accept="image/*"
            />
          </div>
          <button class="remove-image">remove</button>
    </div>

  <div class="image-container">
    <img id="output" src="" alt="">
  </div> 
   </div>
     
    
  <div class="image-container">
    <img id="github-profile-picture" alt="GitHub Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">
</div>
  <div class="task-input">
        <!-- <i class="fa fa-server"  aria-hidden="true"></i> -->
       <div class="flexInputtask">
        <input type="text" id="taskItems" placeholder="Enter a new task"  >
        <div>
            <i class="fas fa-save custom-icon" onclick="saveTask()" aria-hidden="true" ></i>
      
        </div>
       </div>
    
   
    </div>
    <div class="searchandsortWrap">
    <input type="text" id="searchInput" placeholder="Search tasks..." oninput="searchTasks()">
    <i class="fa fa-sort-alpha-asc sortIconDesign" onclick="sortTasks()" id="sortIcon" aria-hidden="true"></i>
    <!-- <button onclick="removeALL()" >remove all</button> -->
</div>

  <ul class="task-box" id="myUlTaskList">

        <i class="fas fa-pencil-square" aria-hidden="true onclick="editTask(this)"></i>
    </div>
</li> -->
  </ul>
</div>
<script src="script.js"></script>
</body>
</html>
